<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather-search</title>
  </head>
  <body>
    <div class="weather-search">
      <div class="container">
        <h1 id="city">Lagos</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="current-time">time 00:00</li>
              <li id="describe">description</li>
            </ul>
          </div>
          <div class="col-6">
            <form>
              <input
                type="text"
                name="search-engine"
                class="btn-btn primary"
                placeholder="type in city here..."
              />
              <input type="submit" value="search" class="btn-btn primary" />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="img-tag"
            />
            <span>
              <strong id="temperature">12</strong>°C| <a href="#">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity : <span id="humidity">80</span>%</li>
              <li>Wind : <span id="wind">2</span>KM/H</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
