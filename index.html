<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather-search</title>
  </head>
  <body>
    <br />
    <div class="weather-search">
      <div class="container">
        <br />
        <form>
          <div class="row">
            <div class="col 9">
              <input
                type="text"
                name="search-engine"
                class="form-control"
                placeholder="type in city here..."
              />
            </div>
            <div class="col 3">
              <input
                type="submit"
                id="submit"
                value="search"
                class="btn-btn primary"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <div class="row">
          <div class="col-6">
            <ul id="no-margin">
              <li id="current-time">time 00:00</li>
              <li id="describe">description</li>
            </ul>
          </div>
          <div class="col-6"></div>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="img-tag"
              id="icon"
            />
            <span>
              <strong id="temperature">12</strong>°C| <a href="#">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity : <span id="humidity">80</span>%</li>
              <li>Wind : <span id="wind">2</span>KM/H</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
